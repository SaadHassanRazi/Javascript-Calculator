<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <section class="container">
        <p class="display-5 text-white text-center">Calculator</p>
        <section class="mx-auto border my-5 rounded med">
            <div class="mb-3 mx-2">
                <input type="text" class="form-control form-control-lg bg-secondary text-white" id="exampleInputEmail1" readonly>
            </div>
            <div class="row mx-auto my-2">
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('7')" type="button">7</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('8')" type="button">8</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('9')" type="button">9</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="del()" type="button">del</button>
                </div>
            </div>
            <div class="row mx-auto my-2">
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('4')" type="button">4</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('5')" type="button">5</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('6')" type="button">6</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="operator('+')" type="button">+</button>
                </div>
            </div>
            <div class="row mx-auto my-2">
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('1')" type="button">1</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('2')" type="button">2</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('3')" type="button">3</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="operator('-')" type="button">-</button>
                </div>
            </div>
            <div class="row mx-auto my-2">
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="dot()" type="button">.</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-secondary" onclick="num('0')" type="button">0</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="operator('/')" type="button">/</button>
                </div>
                <div class="col-3 text-center mx-auto">
                    <button class="btn btn-primary" onclick="operator('*')" type="button">*</button>
                </div>
            </div>
            <div class="row mx-auto my-2">
                <div class="col text-center mx-auto">
                    <button class="btn btn-danger w-75" onclick="reset()" type="button">Reset</button>
                </div>
                <div class="col text-center mx-auto">
                    <button class="btn btn-success w-75" onclick="answer()" type="button">=</button>
                </div>
            </div>
        </section>
    </section>  
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
